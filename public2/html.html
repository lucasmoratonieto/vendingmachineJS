<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vending Machine</title>
</head>
<body>
    <h1>Vending Machine</h1>
    <div id="machine">
        <div class="in-machine left-side">
            Image of the products goes here
        </div>
        <div class="in-machine rigth-side">
            <div>
                <div id="screen-buttons">
                    <div id="screen">
                    </div>
                    <div id="buttons">
                        <div>
                            <button class="myButton myButtonNumber" value="1">1</button>
                            <button class="myButton myButtonNumber" value="2">2</button>
                            <button class="myButton myButtonNumber" value="3">3</button>
                        </div>
                        <div>
                            <button class="myButton myButtonNumber" value="4">4</button>
                            <button class="myButton myButtonNumber" value="5">5</button>
                            <button class="myButton myButtonNumber" value="6">6</button>
                        </div>
                        <div>
                            <button class="myButton myButtonNumber" value="7">7</button>
                            <button class="myButton myButtonNumber" value="8">8</button>
                            <button class="myButton myButtonNumber" value="9">9</button>
                        </div>
                        <div>
                            <button class="myButton myButtonNumber" value="0">0</button>
                            <button class="myButton myButtonEnterCancel" value="enter">✔</button>
                            <button class="myButton myButtonEnterCancel" value="cancel">❌</button>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
